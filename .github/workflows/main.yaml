name: "Build, Test, Scan"

on:   
  push:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
jobs:
  jar:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write
      security-events: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Maven clean
        run: mvn clean --batch-mode
      - name: Set up codeql
        uses: github/codeql-action/init@v2
        with:
          languages: java
      - name: Run diktat check
        run: mvn --no-transfer-progress --batch-mode diktat:check@diktat
        continue-on-error: true
      - name: Build and test with Maven
        run: mvn -no-transfer-progress --batch-mode -fn package
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: kotlin-maven.sarif
      - name: Run codeql analysis
        uses: github/codeql-action/analyze@v2
  container:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v3
      - name: Build Image
        run: docker build -t '${{ github.repository }}:${{ github.sha }}' .
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ github.repository }}:${{ github.sha }}'
          exit-code: "1"
          hide-progress: false
          format: "sarif"
          output: 'trivy-results-EXAMPLE.sarif'
          severity: "CRITICAL,HIGH"
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results-EXAMPLE.sarif'